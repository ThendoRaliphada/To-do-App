<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="./todo.css">
    <title>To-Do App</title>
</head>

<body>

    <h1 class="m-3">To-Do</h1>


    <form>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="txt" placeholder="Add new task"
                aria-describedby="addTaskButton">
            <button onclick="newElement()" class="btn btn-outline-primary btn-list" type="button" id="addTaskButton">Add</button>
        </div>
        <div class="container">
            <ul id="myTaskList">

            </ul>
        </div>
    </form>



    <script src="/js/bootstrap.js"></script>
    <script src="./todo.js"></script>
</body>

</html>
